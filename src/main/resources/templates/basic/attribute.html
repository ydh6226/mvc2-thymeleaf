<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>속성 설정</h1>
    <input type="text" name="hello" th:name="타임리프"> <!-- 기존에 있던 속성은 지우고 타임리프로 지정한 속성으로 변경 -->

    <h1>속성 추가</h1>
    <input type="text" class="text" th:attrappend="class=' large'"><br>
    <input type="text" class="text" th:attrprepend="class='large '"><br>
    <input type="text" class="text" th:classappend="large"><br>

    <h1>checked 처리</h1>
    <input type="checkbox" name="active" th:checked="true"><br>
    <input type="checkbox" name="active" th:checked="false"><br><!-- checked값이 false이면 속성을 해제시켜준다 -->
    <input type="checkbox" name="active" checked="false"><br><!-- html에선 속성 값과 상관없이 checked속성만 있으면 checked처리 -->
</body>
</html>
