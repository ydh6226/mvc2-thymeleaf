<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>URL 링크</h1>
<body>
    <ul>
        <li><a th:href="@{/hello}">basic url</a></li>
        <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}"></a>hello query param</li>
        <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}"></a>path variable</li>
        <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}"></a>path variable + query parameter</li>
    </ul>

</body>
</html>
